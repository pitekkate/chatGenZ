<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💬 chatGenZ</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💬</text></svg>">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar Kiri: Riwayat Sesi -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>💬 chatGenZ</h2>
        <button id="newChatBtn" title="Sesi Baru">+</button>
      </div>
      <div id="chatSessions" class="sessions-list">
        <!-- Sesi akan muncul di sini -->
      </div>
    </aside>

    <!-- Konten Utama Kanan: Chat Aktif -->
    <main class="main-content">
      <div id="chat" class="chat-box"></div>

      <div class="controls">
        <button id="themeToggle">🌙 Dark Mode</button>
        <select id="modelSelect">
          <option value="phi3:3.8b-mini-q4_0" selected>🧠 phi3 (rekomendasi)</option>
          <option value="llama3:8b">🦙 Llama3</option>
        </select>
      </div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tanya sesuatu..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>

      <div class="quick-actions">
        <button onclick="requestAutocomplete()">💡 Autocomplete</button>
        <button onclick="runCode()">▶️ Run Kode</button>
        <button onclick="debugError()">🐞 Debug</button>
      </div>

      <div id="suggestion" class="suggestion"></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
